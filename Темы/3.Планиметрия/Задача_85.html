(<p class="left_margin"><img src="/get_file?id=29051" style="float:right; margin:10px"/>Стороны четырехугольника <i>ABCD</i> <i>AB</i>, <i>BC</i>, <i>CD</i> и <i>AD</i> стягивают дуги описанной окружности, градусные величины которых равны соответственно 76°, 101°, 106°, 77°. Найдите угол <i>B</i> этого четырехугольника. Ответ дайте в градусах.</p>, <div class="answer" style="display:none"><span style="letter-spacing: 2px;">Ответ: 91,5</span></div>)
