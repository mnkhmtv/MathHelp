(<p class="left_margin"><img src="/get_file?id=29541" style="float:right;margin:10px"/>В треугольнике <i>ABC</i> угол <i>B</i> равен <img alt="31 градусов," class="tex" src="https://ege.sdamgia.ru/formula/svg/42/42156cc7b6b435be7d3dbdaf853dcde3.svg" style="vertical-align:-3.0pt"/> угол <i>C</i> равен <img alt="45 градусов," class="tex" src="https://ege.sdamgia.ru/formula/svg/86/864d1a2c7b8c9195315b04a8f4560dd9.svg" style="vertical-align:-3.0pt"/> <i>AD</i> — биссектриса, <i>E</i> — такая точка на <i>AB</i>, что <img alt="AE = AC." class="tex" src="https://ege.sdamgia.ru/formula/svg/c6/c6eed69e5badbde019778f2b85b47c10.svg" style="vertical-align:-1.8pt"/> Найдите угол <i>BDE</i>. Ответ дайте в градусах.</p>, <div class="answer" style="display:none"><span style="letter-spacing: 2px;">Ответ: 14</span></div>)
