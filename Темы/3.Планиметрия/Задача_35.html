(<p class="left_margin"><img src="/get_file?id=29034" style="float:right; margin:10px"/>Хорда <i>AB</i> делит окружность на две части, градусные величины которых относятся как <img alt="3 : 5." class="tex" src="https://ege.sdamgia.ru/formula/svg/8b/8b6cecca42437870b304312f23c9b1da.svg" style="vertical-align:-1.8pt"/> Под каким углом видна эта хорда из точки <i>C</i>, принадлежащей меньшей дуге окружности? Ответ дайте в градусах.</p>, <div class="answer" style="display:none"><span style="letter-spacing: 2px;">Ответ: 112,5</span></div>)
