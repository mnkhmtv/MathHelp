(<p class="left_margin"><span class="inner_number" style="font-weight:bold">9. </span>В кармане у Миши было четыре конфеты — «Грильяж», «Белочка», «Коровка» и «Ласточка», а также ключи от квартиры. Вынимая ключи, Миша случайно выронил из кармана одну конфету. Найдите вероятность того, что потерялась конфета «Грильяж».</p>, <div class="answer" style=""><span style="letter-spacing: 2px;">Ответ: 0,25</span></div>)
